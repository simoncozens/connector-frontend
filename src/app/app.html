<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages"  [disabled]="p.disabled" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-label>Language</ion-label>
    <ion-select name="selectLocale" (ionChange)="changeLocale($event)">
    <ion-option value="en">English</ion-option>
    <ion-option value="es">Español</ion-option>
    <ion-option value="po">Português</ion-option>
    <ion-option value="fr">Français</ion-option>
    </ion-select>
  </ion-toolbar>
</ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
